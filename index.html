<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tomagotchi Mini Project</title>
</head>
<body class="light">
    <div class="game-container">
        <div class="display-row">
            <h1>Hunger:<h1 id="hunger-display">0</h1></h1>
            <h1>Boredom:<h1 id="boredom-display">0</h1></h1>
            <h1>Sleepiness:<h1 id="sleepiness-display">0</h1></h1>
            <h1>Age:<h1 id="age-month-display">0</h1><h1>/</h1><h1 id="age-year-display">0</h1></h1>
        </div>
        <div class="pet-container">
            <img id="bowl"></img>
        </div>
        <h2 class="name-row">
            
        </h2>
        <div class="button-row">
            <button id="feed-button">FEED</button>
            <button id="play-button">PLAY</button>
            <button id="lights-button">LIGHTS</button>
            <button id="pause-button">PAUSE</button>
            <button id="new-button">NEW</button>
        </div>
    </div>
    <div class="pop-up hidden">
        <button id="close-pop">X</button>
        <span id="message"></span>
    </div>
    </div>
    <script src="js/pet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
